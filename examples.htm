<!DOCTYPE html>
<html>
<head>
    <title>d3-knockout-demo</title>

    <script type='text/javascript' src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="http://knockoutjs.com/downloads/knockout-3.0.0.js" charset="utf-8"></script>

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/bar-chart-demo.css">
</head>

<body>
    <div class="container">
        <h1>D3 knockout demo</h1>

        <p>
            The first example shows use of the basic <a href="http://bl.ocks.org/mbostock/3885304">Bar Chart</a> example. The example is implemented as a <a href="http://knockoutjs.com/documentation/custom-bindings.html">custom binding</a>. The binding automatically scales the chart to the containing element, and keeps track of changes in the underlying data.
        </p>

        <div class="row">
            <div class="col-md-12 bigChart" data-bind='barChart: barChartData'></div>
        </div>

        <div class="row">
            <div class="col-md-6 smallChart" data-bind='barChart: barChartSmall1'></div>
            <div class="col-md-6 smallChart" data-bind='barChart: barChartSmall2'></div>
        </div>

        <p>
            The next example is the good old <a href="http://bl.ocks.org/mbostock/3883195">Area Chart</a>.
        </p>

        <div class="row">
            <div class="col-md-12 bigChart" data-bind='areaChart: barChartData'></div>
        </div>

    </div>
    <script type='text/javascript' src='data-view-model.js'></script>
    <script type='text/javascript' src='custom-binding-handlers/bar-chart-binding.js'></script>
    <script type='text/javascript' src='custom-binding-handlers/area-chart-binding.js'></script>
    <script type='text/javascript' src='app.js'></script>
</body>
</html>
